<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">Javascript Rock-Paper-Scissors</div>

        <div class="bod-wrapper">
            <div class="player-side">
                <p>Player</p>


                <div id="player-move">
                    <img id="rock_img" src="img/rock.png" style="display: none"/>
                    <img id="paper_img" src="img/paper.png" style="display: none"/>
                    <img id="scissor_img" src="img/scissors.png" style="display: none"/>
                </div>

                <div class="buttons">

                    <button class="rock" id="rock">[Rock]</button>
                    <button class="paper" id="paper">[Paper]</button>
                    <button class="scissor" id="scissor">[Scissors]</button>
                </div>

            </div>

            <div class="cpu-side">
                <p>CPU</p>
                <div id="cpu-move">[FILLER]</div>
            </div>
        </div>

        <div class="score">
            <div class="player-score">
                <div>Player: </div>
                <p id="player-points">0</p>
            </div>

            
            <div class="cpu-score-cont">
                <div>CPU: </div>
                <p id="CPU-points">0</p>
            </div>


        </div>

        <div id="match-hist">
            <p>Match History</p>
            <li id="li-hist">
                <ul></ul>
            </li>
        </div>

        <div class="footer"></div>

        <script src="ui_script.js"></script>
